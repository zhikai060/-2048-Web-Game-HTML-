<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #faf8ef;
      color: #776e65;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }

    .game-container {
      position: relative;
      background: #bbada0;
      padding: 15px;
      border-radius: 10px;
    }
    body.dark .game-container { background: #333; }

    .info {
      text-align: center;
      margin-bottom: 10px;
      color: #f9f6f2;
      font-size: 20px;
    }
    #score {
      font-size: 32px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      grid-gap: 10px;
    }

    .cell {
      width: 90px;
      height: 90px;
      background: #cdc1b4;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: #776e65;
    }
    body.dark .cell { background: #555; color: #fff; }

    .cell[data-value="2"]    { background: #eee4da; }
    .cell[data-value="4"]    { background: #ede0c8; }
    .cell[data-value="8"]    { background: #f2b179; color: #f9f6f2; }
    .cell[data-value="16"]   { background: #f59563; color: #f9f6f2; }
    .cell[data-value="32"]   { background: #f67c5f; color: #f9f6f2; }
    .cell[data-value="64"]   { background: #f65e3b; color: #f9f6f2; }
    .cell[data-value="128"]  { background: #edcf72; color: #f9f6f2; }
    .cell[data-value="256"]  { background: #edcc61; color: #f9f6f2; }
    .cell[data-value="512"]  { background: #edc850; color: #f9f6f2; }
    .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; }
    .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; animation: win2048 0.8s ease-out; }
    .cell[data-value="4096"] { background: #3c3a32; color: #f9f6f2; font-size: 24px; }
    .cell[data-value="8192"] { background: #1c1b17; color: #f9f6f2; font-size: 24px; animation: win8192 1s ease-in-out infinite alternate; }

    /* Merge pop animation */
    .cell.merge {
      animation: mergePop 160ms ease-out;
    }

    .btn {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #8f7a66;
      color: #fff;
      cursor: pointer;
    }
    body.dark .btn { background: #555; }

    #gameOver {
      z-index: 3;
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(238,228,218,0.92);
      border-radius: 10px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #776e65;
      font-size: 32px;
      font-weight: bold;
    }

    #youWin {
      z-index: 2;
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(237,194,46,0.9);
      border-radius: 10px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
    }

    @keyframes win2048 {
      0% { transform: scale(1); box-shadow: 0 0 0px gold; }
      50% { transform: scale(1.2); box-shadow: 0 0 25px gold; }
      100% { transform: scale(1); box-shadow: 0 0 0px gold; }
    }

    @keyframes win8192 {
      from { box-shadow: 0 0 10px #ff00ff; }
      to   { box-shadow: 0 0 35px #00ffff; }
    }

    @keyframes mergePop {
      0%   { transform: scale(1); }
      60%  { transform: scale(1.18); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="info">Score: <span id="score">0</span><br>Use ‚Üë ‚Üì ‚Üê ‚Üí keys to move</div>
    <div id="grid" class="grid"></div>

    <button class="btn" onclick="restart()">Restart</button>
    <button class="btn" id="themeToggle" onclick="toggleTheme()">Switch to Dark Mode</button>

    <div id="gameOver">
      GAME OVER
      <div style="font-size:18px;margin-top:10px;">Final Score: <span id="finalScore">0</span></div>
    </div>

    <div id="youWin">
      YOU WIN üèÜ (2048)
      <div style="font-size:16px;margin-top:10px;">You can continue playing</div>
    </div>
  </div>

  <script>
    const size = 4;
    let board = [];
    let score = 0;
    let hasWon = false;
    let mergedSet = new Set(); // holds "r,c" positions created by merges in the last move

    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    function init() {
      hasWon = false;
      mergedSet = new Set();
      document.getElementById("youWin").style.display = "none";
      document.getElementById("gameOver").style.display = "none";

      board = Array.from({ length: size }, () => Array(size).fill(0));
      score = 0;
      updateScore();

      addRandom();
      addRandom();
      draw();
    }

    function addRandom() {
      const empty = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length === 0) return;
      const [r, c] = empty[Math.floor(Math.random() * empty.length)];
      board[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function draw() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          const v = board[r][c];

          if (v !== 0) {
            cell.textContent = v;
            cell.dataset.value = v;
            if (mergedSet.has(`${r},${c}`)) cell.classList.add("merge");
          }

          grid.appendChild(cell);
        }
      }
    }

    function flashFor8192() {
      const original = getComputedStyle(document.body).backgroundColor;
      document.body.style.background = "#000";
      setTimeout(() => {
        document.body.style.background = original;
        // restore transition behavior
        document.body.style.removeProperty('background');
      }, 180);
    }

    // Slides a line to the left and returns merged indices in the OUTPUT line.
    function slideLine(line) {
      const arr = line.filter(v => v);
      const out = [];
      const mergedIdxs = [];

      let i = 0;
      while (i < arr.length) {
        if (i < arr.length - 1 && arr[i] === arr[i + 1]) {
          const merged = arr[i] * 2;
          out.push(merged);
          mergedIdxs.push(out.length - 1);

          score += merged;

          if (merged === 2048 && !hasWon) {
            hasWon = true;
            const youWin = document.getElementById("youWin");
            youWin.style.display = "flex";
            setTimeout(() => { youWin.style.display = "none"; }, 1500);
          }
          if (merged === 8192) {
            flashFor8192();
          }

          i += 2;
        } else {
          out.push(arr[i]);
          i += 1;
        }
      }

      while (out.length < size) out.push(0);
      return { line: out, mergedIdxs };
    }

    function moveLeft() {
      let changed = false;
      mergedSet = new Set();

      for (let r = 0; r < size; r++) {
        const { line: newRow, mergedIdxs } = slideLine(board[r]);
        if (newRow.toString() !== board[r].toString()) changed = true;
        board[r] = newRow;
        for (const idx of mergedIdxs) mergedSet.add(`${r},${idx}`);
      }

      return changed;
    }

    function moveRight() {
      let changed = false;
      mergedSet = new Set();

      for (let r = 0; r < size; r++) {
        const reversed = [...board[r]].reverse();
        const { line: revNew, mergedIdxs } = slideLine(reversed);
        const newRow = [...revNew].reverse();

        if (newRow.toString() !== board[r].toString()) changed = true;
        board[r] = newRow;

        // Map merged indices from reversed OUTPUT back to original coordinates
        for (const idx of mergedIdxs) {
          const col = (size - 1) - idx;
          mergedSet.add(`${r},${col}`);
        }
      }

      return changed;
    }

    function moveUp() {
      let changed = false;
      mergedSet = new Set();

      for (let c = 0; c < size; c++) {
        const col = board.map(row => row[c]);
        const { line: newCol, mergedIdxs } = slideLine(col);

        for (let r = 0; r < size; r++) {
          if (board[r][c] !== newCol[r]) changed = true;
          board[r][c] = newCol[r];
        }

        for (const idx of mergedIdxs) {
          const row = idx;
          mergedSet.add(`${row},${c}`);
        }
      }

      return changed;
    }

    function moveDown() {
      let changed = false;
      mergedSet = new Set();

      for (let c = 0; c < size; c++) {
        const colRev = board.map(row => row[c]).reverse();
        const { line: newColRev, mergedIdxs } = slideLine(colRev);
        const newCol = [...newColRev].reverse();

        for (let r = 0; r < size; r++) {
          if (board[r][c] !== newCol[r]) changed = true;
          board[r][c] = newCol[r];
        }

        // Map merged indices from reversed OUTPUT back to original coordinates
        for (const idx of mergedIdxs) {
          const row = (size - 1) - idx;
          mergedSet.add(`${row},${c}`);
        }
      }

      return changed;
    }

    function isGameOver() {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) return false;
          if (c < size - 1 && board[r][c] === board[r][c + 1]) return false;
          if (r < size - 1 && board[r][c] === board[r + 1][c]) return false;
        }
      }
      return true;
    }

    function stepAfterMove(moved) {
      if (!moved) return;

      addRandom();
      draw();
      updateScore();

      if (isGameOver()) {
        document.getElementById("finalScore").textContent = score;
        const over = document.getElementById("gameOver");
        over.style.display = "flex";
      }
    }

    document.addEventListener("keydown", (e) => {
      if (document.getElementById("gameOver").style.display === "flex") return;

      let moved = false;
      if (e.key === "ArrowLeft") moved = moveLeft();
      if (e.key === "ArrowRight") moved = moveRight();
      if (e.key === "ArrowUp") moved = moveUp();
      if (e.key === "ArrowDown") moved = moveDown();

      stepAfterMove(moved);
    });

    function restart() {
      init();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.getElementById("themeToggle");
      btn.textContent = document.body.classList.contains("dark")
        ? "Switch to Light Mode"
        : "Switch to Dark Mode";
    }

    init();
  </script>
</body>
</html>
